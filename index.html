		<script>
			var countDownDates = [];
			 countDownDates.push( new Date("Jun 1, 2019 12:00:00").getTime());
                         countDownDates.push( new Date("Oct 11, 2019 00:00:00").getTime());
                         countDownDates.push( new Date("Dec 20, 2019 00:00:00").getTime());
                         countDownDates.push( new Date("Feb 25, 2020 00:00:00").getTime());
			 countDownDates.push( new Date("Apr 18 2019 16:00:00").getTime());

			var interval = setInterval(function() {
			
			var nyt = new Date().getTime(); // Luodaan uusi muuttuja jossa säilytetään nykyistä aikaa
                         var distance = [];
			countDownDates.forEach(function(item, index, array) {
                        distance.splice(index, 0, countDownDates[index] - nyt); 	
                         });
			
var days = [];
var hours = [];
var minutes = [];
var seconds = [];
var milliseconds = [];
var interval = 1;

var showMs= document.getElementById("milliseconds"); //määritellään Checkbox millisekunneille
var showS= document.getElementById("seconds"); //määritellän Checkbox millisekunneille
var showMin= document.getElementById("minuutit"); //määritellän Checkbox millisekunneille
var showH= document.getElementById("tunnit"); //määritellän Checkbox millisekunneille

  distance.forEach(function(item, index, array)	{ // matikkaa
   days.splice(index,0, Math.floor(distance[index] / (1000 * 60 * 60 * 24)));
   hours.splice(index,0,Math.floor((distance[index] % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
   minutes.splice(index,0,Math.floor((distance[index] % (1000 * 60 * 60)) / (1000 * 60)));
   seconds.splice(index,0,Math.floor((distance[index] % (1000 * 60)) / 1000));
   milliseconds.splice(index,0,Math.floor(distance[index] %  1000 ));
   });

  // Display the result in the element with id="demo"
    var units = ["days", "hours", "minutes", "seconds", "milliseconds" ];
  for (a= 0; a<5; a++) { // tehdään for looppi jokaista lomaa kohden
	
		document.getElementById("days" + a).innerHTML =  days[a] + "d"; //kirjoitetaan päivät html koodiin

		if (showH.checked == true) { //Jos checkbox sekunneille on valittu
			document.getElementById("hours" + a).style.display = "flex"; // aseta tunti tekstin display flex tyyppiseksi
			document.getElementById("hours" + a).innerHTML = hours [a] + "h "; //kirjoitetaan tunnit html koodiin 
		} 
		else { //jos ei 
			showH.checked = false;
			document.getElementById("hours" + a).style.display = "none"; // poista tunti teksti
	}		


		if (showMin.checked == true && showH.checked == true) { //Jos checkbox sekunneille on valittu
			document.getElementById("minutes" + a).style.display = "flex"; // aseta minuutti tekstin display flex tyyppiseksi
			document.getElementById("minutes" + a).innerHTML = minutes[a] + "m "; //kirjoitetaan minuutit html koodiin //kirjoitetaan sekunnit html koodiin
		} 
		else { //jos ei 
			document.getElementById("minutes" + a).style.display = "none"; // poista minuutti teksti
			showMin.checked = false;
	}


		if (showS.checked == true && showMin.checked == true) { //Jos checkbox sekunneille on valittu
			document.getElementById("seconds" + a).style.display = "flex"; // aseta sekunti tekstin display flex tyyppiseksi
			document.getElementById("seconds" + a ).innerHTML = seconds[a] + "s "; //kirjoitetaan sekunnit html koodiin
		} 
		else { //jos ei 
			showS.checked = false;
			document.getElementById("seconds" + a).style.display = "none"; // poista sekunti teksti
	}



		if (showMs.checked == true && showS.checked == true) { //Jos checkbox millisekunneille on valittu
			interval = 1; //aseta loopin intervalliksi 1ms
			document.getElementById("milliseconds" + a).style.display = "flex"; // aseta millisekunti tekstin display flex tyyppiseksi
			document.getElementById("milliseconds" +a).innerHTML = milliseconds[a] + "ms "; //kirjoitetaa millisekunnit html koodiin
		} 
		else { //jos ei 
			showMs.checked = false;
			interval = 1000; // aseta intervalliksi 1000
			document.getElementById("milliseconds" + a).style.display = "none"; // poista millisekunti teksti
	}
		
  };

}, interval);
